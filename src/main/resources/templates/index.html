<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>ATM APP</title>
</head>

<body>
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>Welcome to the ATM</h1>
        <p>An application made by Daylin Henry </p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>


<form action="#" th:action="@{/transaction}" th:object="${transaction}" method = "post">


    <div class="form-group">
        <label for="acct">Acount Number:</label>
        <input type="text" th:field="*{acct}" target="_blank" class="form-control" id="acct" placeholder="account number"/>
    </div>

    <div class="form-group">
        <label for="action">action:</label>
        <input class="form-control input-sm" type="text" th:field="*{action}" placeholder="action"/>

    </div>

    <div class="form-group">
        <label for="amount">amount:</label>
        <input type="text" th:field="*{amount}" target="_blank" class="form-control" id="amount" placeholder="Amount"/>
    </div>

    <div class="form-group">
        <label for="reason">reason:</label>
        <input type="text" th:field="*{reason}" target="_blank" class="form-control" id="reason" placeholder="Reason"/>
    </div>


    <button type="submit" class="btn btn-default">Make transaction</button>
</form>

</div>

</body>

</html>
