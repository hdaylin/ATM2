<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>ATM APP</title>
</head>

<body>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
        <li><a href="/">Make Another Transaction</a></li>
        <li><a href="/all"></a></li>
    </ul>

</div><!-- /.navbar-collapse -->

<div class="container">
    <h2>Transactions</h2>
    <div class="table-responsive">

<table class="table table-striped">
    <tr>
        <th>Account Number</th>
        <th>Action</th>
        <th>Amount</th>
        <th>Reason</th>
        <th>Balance</th>
    </tr>
    <tr th:each="item : ${transaction}">
        <td th:text="${item.acct}"></td>
        <td th:text="${item.action}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.reason}"></td>
        <td th:text="${item.balance}" />
    </tr>
</table>
    </div>
</div>
</body>
</html>
